<!DOCTYPE HTML>
<!-- För att slippa upprepa mig själv har jag valt att använda javascript för
att ladda in html-dokument till den här sidan. Dörför saknar alla andra filer
ett doctype-element. Det är ett val jag gjort för att jag tyckte det blev
både enklare och mer logiskt så. Gissningsvis så kommer det skapa problem
med rättning, men jag hoppas inte det. Denna metod gör det även svårt att 
se sidan för chrome, man måste starta chrome med --allow-file-access-from-files,
och för att göra detta enklare har jag också lagt upp sidan på:

http://putboy.github.io/webdesign-html-css/blog/

För övrigt används doctype för att berätta för webläsaren vilken version av
html som används -->
<html>
  <head>
    <script src="scripts/jquery.js"></script>
    <meta charset="utf-8"/>
    <title>Sebastian's Programming</title>
    <script>
      $(function()
      {
        $("#blogpost").load("blogposts/ecs.html");
        $("#links").load("sidebar.html");
      });
    </script>
  </head>
  <body>
    <div id="site" style="width:1000px; margin:0 auto">
      <div id="logo" style="text-align:center">
        <h1>Sebastian's Programming</h1> 
      </div>
      <div id="main">
        <div id="blogpost-container" style="float:left;width:65%;padding:0px 20px">
          <div id="blogpost" style="margin:0 auto"> 
          </div>
          <div id="comment-section">
            <form action="post" method="post">
              <textarea name="comment" id="comment" style="width:100%">
                Post comment...
              </textarea><br />
              <div id="name-field" style="width:50%;float:left">
                Enter name: <input name="text" id="name">
              </div>
              <div id="submit-comment" style="width:50%;float:right;">
                <input type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>  
        <div id="sidebar" style="float:right; width:25%">
          <div id="links" style="margin:0 auto">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
